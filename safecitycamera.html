<script>

// Get User's Coordinate from their Browser
window.onload = function() {
  // HTML5/W3C Geolocation
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(UserLocation);
  }
  // Default to Washington, DC
  else
    NearestCity(38.8951, -77.0367);
}

// Callback function for asynchronous call to HTML5 geolocation
function UserLocation(position) {
  NearestCity(position.coords.latitude, position.coords.longitude);
}


// Convert Degress to Radians
function Deg2Rad(deg) {
  return deg * Math.PI / 180;
}

function PythagorasEquirectangular(lat1, lon1, lat2, lon2) {
  lat1 = Deg2Rad(lat1);
  lat2 = Deg2Rad(lat2);
  lon1 = Deg2Rad(lon1);
  lon2 = Deg2Rad(lon2);
  var R = 6371; // km
  var x = (lon2 - lon1) * Math.cos((lat1 + lat2) / 2);
  var y = (lat2 - lat1);
  var d = Math.sqrt(x * x + y * y) * R;
  return d;
}

var lat = 20; // user's latitude
var lon = 40; // user's longitude

var cities = [
  ["Verdun", 20.24200958152419, 57.57793519061144, "SPEED Camera"],
  ["Phoenix1", 20.2393125440585, 57.56713425525345, "SPEED Camera"],
  ["Home", 20.241983786836855, 57.56789696913621, "SPEED Camera"],
  ["city3", 20.24201901860385, 57.567900321897184, "Smart City Camera"],
  ["city4", 20.251800756206347, 57.55870584026928, "SPEED Camera"]
];






function NearestCity(latitude, longitude) {
  var minDif = 1.5;
  var closest;

  for (index = 0; index < cities.length; ++index) {
    var dif = PythagorasEquirectangular(latitude, longitude, cities[index][1], cities[index][2]);
    if (dif < minDif) {
      closest = index;
      minDif = dif;
    }
  }

  // echo the nearest city
  //alert(cities[closest]);
  document.getElementById('camera').innerHTML = (cities[closest]);
  document.getElementById('status').innerHTML = '<h2 style="color:lime;">GPS ON</h2>';
  document.getElementById('distance').innerHTML = minDif.toFixed(3);
  document.getElementById("permissioninfo").remove();

}





setInterval(function(){
    window.onload()

}, 30000)




</script>
